<!-- This page will show the standings of the league. -->
<!-- template will be refactored later on to accomodate dynamic data -->

{% extends 'layout.html' %}

{% block body %}
  <div class="row">
    <div class="col-3">
      <img class="card-img-top" src="static/img/Nick_Brown.jpg" alt="Nick Brown" height="215">
    </div>
    <div class="col-9" style="padding-top: 3rem">
      <h1>Nick Brown</h1>
      <h4 style="color: gray">Bat: R | Throw: R | height | Age: 20</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-3" style="padding-top: 1rem">
      <h6>Status: <span style="color: gray">Active</span></h6>
      <h6>Debut: <span style="color: gray">Some Date</span></h6>
      <h6>Awards: <span style="color: gray">MVP</span></h6>
    </div>
    <div class="col-9">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="#stats">Stats</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#analytics">Analytics</a>
        </li>
      </ul>

      <!-- Content for the nav -->
      <div class="tab-content">
        <div id="stats" class="tab-pane fade show active">
          <h3>HOME</h3>
          <p>Some content.</p>
        </div>
        <div id="analytics" class="tab-pane fade">
          <h3>Menu 1</h3>
          <p>Some content in menu 1.</p>
        </div>
      </div>
    </div>
  </div>
    
{% endblock %}
