<!-- All blog posts will be listed here -->

{% extends 'layout.html' %}

{% block body %}
    <style>
        p {
            margin-bottom: 0;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }
    </style>

    <div class="container text-center">
        <h1>WBL Blog</h1>
    </div>
    <ul class="list-group">
        {% for post in posts %}
            <li class="list-group-item">
                <div class="row">
                    <div class="col-6">
                        <a href="blog_post/{{post.title}}"><h6>{{ post.title }}</h6></a>
                    </div>
                    <div class="col-6 text-right">
                        {{ post.date }}
                    </div>
                </div>
                {{ post.body|safe }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
