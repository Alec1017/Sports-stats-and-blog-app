<!-- The 'Home' page of the app -->
<!-- This is the first page the user will see. -->

{% extends 'layout.html' %}

{% block body %}
    <div class="jumbotron text-center" style="margin-top: 10px; padding-top: 1rem;">
        <h1 class="homepage">Welcome to the FBL</h1>
        <div id="carousel" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="https://upload.wikimedia.org/wikipedia/commons/b/ba/Mini_Golf_Tournament_Pic.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="https://upload.wikimedia.org/wikipedia/commons/0/0a/FBL_Champs.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="https://upload.wikimedia.org/wikipedia/commons/f/fd/WBL_Champs_Yard.jpg" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
    </div>

    <!-- add the footer -->
    {% include 'includes/_footer.html' %}
{% endblock %}
