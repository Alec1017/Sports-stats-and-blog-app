<!-- This page will show the standings of the league. -->
<!-- template will be refactored later on to accomodate dynamic data -->

{% extends 'layout.html' %}

{% block body %}
    <div class="row">
        <div class="col-xs-8 text-center" style="float: none; margin: 0 auto;">
            <h1>Standings <small>2018 Season</small></h1>
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th scope="col" class="text-center">Team</th>
                        <th scope="col" class="text-center">Win</th>
                        <th scope="col" class="text-center">Loss</th>
                        <th scope="col" class="text-center">Pct</th>
                        <th scope="col" class="text-center">GB</th>
                    </tr>
                </thead>
                <body>
                    <tr>
                        <td>This team</td>
                        <td>5</td>
                        <td>1</td>
                        <td>.833</td>
                        <td>-</td>
                    </tr>
                    <tr>
                        <td>That team</td>
                        <td>4</td>
                        <td>2</td>
                        <td>.667</td>
                        <td>1</td>
                    </tr>
                    <tr>
                        <td>Some team</td>
                        <td>3</td>
                        <td>3</td>
                        <td>.500</td>
                        <td>2</td>
                    </tr>
                </body>
            </table>
        </div>
    </div>
{% endblock %}
